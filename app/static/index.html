<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Import & Query MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .datasets-list {
            display: grid;
            gap: 15px;
        }
        .dataset-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
            transition: border-color 0.3s;
        }
        .dataset-card:hover {
            border-color: #667eea;
        }
        .dataset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .dataset-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        .dataset-info {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .dataset-actions {
            margin-top: 10px;
        }
        .dataset-actions button {
            margin-right: 10px;
            font-size: 14px;
            padding: 8px 16px;
        }
        .search-results {
            margin-top: 20px;
        }
        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .records-table th,
        .records-table td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }
        .records-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        .records-table tr:nth-child(even) {
            background: #f5f5f5;
        }
        .pagination {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Data Import & Query MVP</h1>
            <p>Upload CSV files, manage datasets, and search your data</p>
        </div>
        
        <div class="content">
            <!-- Upload Section -->
            <div class="section">
                <h2>üì§ Upload CSV File</h2>
                <div id="uploadMessage"></div>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="datasetName">Dataset Name:</label>
                        <input type="text" id="datasetName" required placeholder="e.g., employees, products">
                    </div>
                    <div class="form-group">
                        <label for="csvFile">CSV File:</label>
                        <input type="file" id="csvFile" accept=".csv" required>
                    </div>
                    <button type="submit">Upload</button>
                </form>
            </div>

            <!-- Datasets Section -->
            <div class="section">
                <h2>üìÅ Your Datasets</h2>
                <button class="btn-secondary" onclick="loadDatasets()">üîÑ Refresh Datasets</button>
                <div id="datasetsList" class="datasets-list"></div>
            </div>

            <!-- Search Section -->
            <div class="section">
                <h2>üîç Search Data</h2>
                <div id="searchMessage"></div>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchDataset">Select Dataset:</label>
                        <select id="searchDataset" required>
                            <option value="">-- Select Dataset --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="searchQuery">Search Query:</label>
                        <input type="text" id="searchQuery" placeholder="Enter search term (leave empty for all records)">
                    </div>
                    <div class="form-group">
                        <label for="searchLimit">Results per page:</label>
                        <input type="number" id="searchLimit" value="100" min="1" max="1000">
                    </div>
                    <button type="submit" class="btn-secondary">Search</button>
                </form>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>

    <script>
        let currentOffset = 0;
        let currentSearchParams = {};

        // Load datasets on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDatasets();
        });

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('datasetName').value);
            formData.append('file', document.getElementById('csvFile').files[0]);
            
            showMessage('uploadMessage', 'Uploading...', 'success');
            
            try {
                const response = await fetch('/api/upload_csv', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('uploadMessage', `‚úÖ Success! Dataset ID: ${data.dataset_id}, Rows: ${data.row_count}`, 'success');
                    document.getElementById('uploadForm').reset();
                    loadDatasets();
                } else {
                    showMessage('uploadMessage', `‚ùå Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showMessage('uploadMessage', `‚ùå Error: ${error.message}`, 'error');
            }
        });

        // Load datasets
        async function loadDatasets() {
            const container = document.getElementById('datasetsList');
            const select = document.getElementById('searchDataset');
            
            container.innerHTML = '<div class="loading">Loading datasets...</div>';
            
            try {
                const response = await fetch('/api/datasets');
                const datasets = await response.json();
                
                // Update datasets list
                if (datasets.length === 0) {
                    container.innerHTML = '<p>No datasets yet. Upload a CSV file to get started!</p>';
                } else {
                    container.innerHTML = datasets.map(ds => `
                        <div class="dataset-card">
                            <div class="dataset-header">
                                <div class="dataset-name">${ds.name}</div>
                                <div>ID: ${ds.id}</div>
                            </div>
                            <div class="dataset-info">Rows: ${ds.row_count}</div>
                            <div class="dataset-info">Columns: ${ds.columns.join(', ')}</div>
                            <div class="dataset-info">Created: ${new Date(ds.created_at).toLocaleString()}</div>
                            <div class="dataset-actions">
                                <button class="btn-secondary" onclick="viewDataset(${ds.id})">View Data</button>
                                <button class="btn-danger" onclick="deleteDataset(${ds.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Update search dropdown
                select.innerHTML = '<option value="">-- Select Dataset --</option>' +
                    datasets.map(ds => `<option value="${ds.id}">${ds.name} (${ds.row_count} rows)</option>`).join('');
                
            } catch (error) {
                container.innerHTML = `<p class="error">Error loading datasets: ${error.message}</p>`;
            }
        }

        // View dataset (quick search with empty query)
        function viewDataset(datasetId) {
            document.getElementById('searchDataset').value = datasetId;
            document.getElementById('searchQuery').value = '';
            document.getElementById('searchForm').dispatchEvent(new Event('submit'));
        }

        // Delete dataset
        async function deleteDataset(datasetId) {
            if (!confirm('Are you sure you want to delete this dataset? This cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/datasets/${datasetId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ ' + data.message);
                    loadDatasets();
                } else {
                    alert('‚ùå Error: ' + data.detail);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Search form handler
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            currentOffset = 0;
            currentSearchParams = {
                dataset_id: document.getElementById('searchDataset').value,
                q: document.getElementById('searchQuery').value,
                limit: parseInt(document.getElementById('searchLimit').value)
            };
            
            performSearch();
        });

        // Perform search
        async function performSearch() {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!currentSearchParams.dataset_id) {
                showMessage('searchMessage', '‚ö†Ô∏è Please select a dataset first', 'error');
                return;
            }
            
            resultsContainer.innerHTML = '<div class="loading">Searching...</div>';
            showMessage('searchMessage', '', '');
            
            try {
                const url = new URL('/api/search', window.location.origin);
                url.searchParams.append('dataset_id', currentSearchParams.dataset_id);
                url.searchParams.append('q', currentSearchParams.q);
                url.searchParams.append('limit', currentSearchParams.limit);
                url.searchParams.append('offset', currentOffset);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    displaySearchResults(data);
                } else {
                    showMessage('searchMessage', `‚ùå Error: ${data.detail}`, 'error');
                    resultsContainer.innerHTML = '';
                }
            } catch (error) {
                showMessage('searchMessage', `‚ùå Error: ${error.message}`, 'error');
                resultsContainer.innerHTML = '';
            }
        }

        // Display search results
        function displaySearchResults(data) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (data.records.length === 0) {
                resultsContainer.innerHTML = '<p>No records found.</p>';
                return;
            }
            
            // Get all unique keys from records
            const allKeys = new Set();
            data.records.forEach(record => {
                Object.keys(record.data).forEach(key => allKeys.add(key));
            });
            const columns = Array.from(allKeys);
            
            // Create table
            let html = `
                <div>
                    <h3>Dataset: ${data.dataset_name}</h3>
                    <p>Showing ${data.records.length} of ${data.total} records</p>
                    <table class="records-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                ${columns.map(col => `<th>${col}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.records.map(record => `
                                <tr>
                                    <td>${record.id}</td>
                                    ${columns.map(col => `<td>${record.data[col] !== undefined ? record.data[col] : ''}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button onclick="previousPage()" ${currentOffset === 0 ? 'disabled' : ''}>‚Üê Previous</button>
                        <span>Page ${Math.floor(currentOffset / data.limit) + 1} of ${Math.ceil(data.total / data.limit)}</span>
                        <button onclick="nextPage()" ${currentOffset + data.limit >= data.total ? 'disabled' : ''}>Next ‚Üí</button>
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML = html;
        }

        // Pagination
        function nextPage() {
            currentOffset += currentSearchParams.limit;
            performSearch();
        }

        function previousPage() {
            currentOffset = Math.max(0, currentOffset - currentSearchParams.limit);
            performSearch();
        }

        // Show message helper
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (!message) {
                element.innerHTML = '';
                return;
            }
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
