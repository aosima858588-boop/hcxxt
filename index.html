<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>查询页面</title>
  <style>
    :root{
      --bg: #f6f9ff;
      --card: #ffffff;
      --primary: #2563eb;
      --muted: #6b7280;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 8px 30px rgba(16,24,40,0.06);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Noto Sans Mono", monospace;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", sans-serif;
      background: linear-gradient(180deg, var(--bg), #eef5ff);
      color: #0f1724;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:780px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
      box-sizing:border-box;
    }

    header{
      display:flex;
      align-items:baseline;
      gap:12px;
      margin-bottom:14px;
    }

    h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.2px;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .controls{
      display:flex;
      gap:12px;
      margin-top:16px;
      align-items:center;
    }

    .controls .input-wrap{
      flex:1;
      display:flex;
    }

    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6eef8;
      background:linear-gradient(180deg,#fff,#fbfdff);
      font-size:14px;
      outline:none;
      transition:border-color .12s, box-shadow .12s;
    }

    input[type="text"]:focus{
      border-color: rgba(37,99,235,0.85);
      box-shadow: 0 6px 18px rgba(37,99,235,0.06);
    }

    button.btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:var(--primary);
      color:#fff;
      border:none;
      padding:10px 14px;
      font-size:14px;
      border-radius:10px;
      cursor:pointer;
      transition:transform .08s ease, opacity .12s;
    }

    button.btn:active{ transform: translateY(1px); }
    button.btn[disabled]{ opacity:0.6; cursor:default; }

    .spinner{
      width:16px;
      height:16px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,0.25);
      border-top-color: rgba(255,255,255,0.9);
      animation: spin 0.9s linear infinite;
      display:inline-block;
    }

    @keyframes spin{
      to { transform: rotate(360deg); }
    }

    .info-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }

    .result{
      margin-top:16px;
      background:#0b1220;
      color:#e6eef8;
      padding:14px;
      border-radius:10px;
      font-family: var(--mono);
      font-size:13px;
      line-height:1.45;
      max-height:420px;
      overflow:auto;
      white-space:pre-wrap;
      word-break:break-word;
    }

    .result .empty {
      color:#94a3b8;
    }

    .error{
      color:var(--danger);
      font-weight:600;
    }

    ul.simple{
      margin:0;
      padding-left:18px;
    }

    @media (max-width:560px){
      .controls{ flex-direction:column; align-items:stretch; }
      button.btn{ width:100%; justify-content:center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <header>
        <div>
          <h1 id="title">查询接口</h1>
          <p class="lead">请输入查询内容，点击 “查询”（请求：POST http://localhost:5000/query）</p>
        </div>
      </header>

      <div class="controls" aria-hidden="false">
        <div class="input-wrap">
          <input id="queryInput" type="text" placeholder="请输入查询文本（例如：查找关键词）" aria-label="查询文本" />
        </div>
        <button id="queryBtn" class="btn" type="button" aria-label="查询按钮">
          <span id="btnIcon" aria-hidden="true">查询</span>
        </button>
      </div>

      <div class="info-row" aria-live="polite">
        <div class="muted">请求地址：<code>http://localhost:5000/query</code> &nbsp; Body: <code>{"query":"..."}</code></div>
        <div style="flex:1"></div>
        <div id="status" class="muted" aria-hidden="false"></div>
      </div>

      <div id="result" class="result" aria-live="polite">
        <span class="empty">结果将在这里显示。</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const ENDPOINT = 'http://localhost:5000/query';
      const input = document.getElementById('queryInput');
      const btn = document.getElementById('queryBtn');
      const btnIcon = document.getElementById('btnIcon');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      let loading = false;

      function setLoading(on) {
        loading = !!on;
        btn.disabled = loading;
        if (loading) {
          btnIcon.innerHTML = '<span class="spinner" aria-hidden="true"></span> 查询中';
          statusEl.textContent = '查询中...';
        } else {
          btnIcon.textContent = '查询';
          statusEl.textContent = '';
        }
      }

      function renderError(message) {
        const safe = escapeHtml(String(message || '发生错误'));
        resultEl.innerHTML = '<div class="error">错误：' + safe + '</div>';
      }

      function renderResultsFromPayload(payload) {
        // 假设后端返回 {"results": [...]}，优先展示 results 数组
        if (payload && typeof payload === 'object' && Array.isArray(payload.results)) {
          const arr = payload.results;
          if (arr.length === 0) {
            resultEl.innerHTML = '<div class="empty">未找到结果（results 数组为空）</div>';
            return;
          }
          // 构建简洁的列表视图 + 完整 JSON 展示按钮
          const list = document.createElement('ul');
          list.className = 'simple';
          for (const item of arr) {
            const li = document.createElement('li');
            // 尝试显示简单文本，否则 JSON.stringify
            if (typeof item === 'string' || typeof item === 'number' || typeof item === 'boolean') {
              li.textContent = String(item);
            } else {
              li.textContent = JSON.stringify(item);
            }
            list.appendChild(li);
          }
          // Replace result content
          resultEl.innerHTML = '';
          resultEl.appendChild(list);

          // Also add a collapsible pretty-JSON area for the full payload
          const pre = document.createElement('pre');
          pre.style.marginTop = '12px';
          pre.style.background = 'rgba(255,255,255,0.02)';
          pre.style.padding = '10px';
          pre.style.borderRadius = '8px';
          pre.textContent = JSON.stringify(payload, null, 2);
          resultEl.appendChild(pre);
        } else {
          // Fallback: render whole payload prettified
          resultEl.textContent = JSON.stringify(payload, null, 2);
        }
      }

      function escapeHtml(s) {
        return s.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
      }

      async function doQuery() {
        const q = input.value.trim();
        if (!q) {
          renderError('查询内容不能为空');
          return;
        }

        setLoading(true);
        resultEl.innerHTML = ''; // 清空结果区

        try {
          const resp = await fetch(ENDPOINT, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query: q })
          });

          const contentType = resp.headers.get('content-type') || '';
          let payload;
          if (contentType.includes('application/json')) {
            payload = await resp.json();
          } else {
            // 非 JSON 响应，获取文本并抛出为错误
            const text = await resp.text();
            if (!resp.ok) {
              throw new Error(text || ('HTTP ' + resp.status));
            } else {
              // 成功但非 JSON，显示原始文本
              resultEl.textContent = text;
              return;
            }
          }

          if (!resp.ok) {
            // 后端返回 JSON 错误信息，尝试展示 error/detail 字段
            const msg = payload && (payload.error || payload.detail || JSON.stringify(payload));
            throw new Error(msg || ('HTTP ' + resp.status));
          }

          // 成功：展示 payload.results（优先）或完整 JSON
          renderResultsFromPayload(payload);
        } catch (err) {
          // 捕获网络/解析/后端错误
          renderError(err && err.message ? err.message : String(err));
        } finally {
          setLoading(false);
        }
      }

      // 绑定事件
      btn.addEventListener('click', doQuery);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          doQuery();
        }
      });

      // 初始提示
      resultEl.innerHTML = '<span class="empty">请输入查询内容并点击“查询”按钮。</span>';
      input.focus();
    })();
  </script>
</body>
</html>
